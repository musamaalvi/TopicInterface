<div class="error">
    <div class="error__inner">
        <i class="fal fa-info-circle"></i>
        <h1>OOH! Duplicate login</h1>


        <p>This account is already logged in from <br> another browser or from another machine.</p>

        <p>
            If you would like to continue logging in, the other session
            <br> will be logged out.
        </p>

        <form method="post" action="@Url.Action("DuplicateLogin","Account")">

            <input type="submit" name="RemoveSession" class="btn" value="Yes" />
            <input type="submit" name="RemoveSession" class="btn btn--cancel" value="No" />

        </form>

    </div>
</div>
